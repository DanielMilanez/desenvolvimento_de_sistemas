<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa aluno aprovado</title>
    <script src="../../JavaScript/Lista 03/ex02.js" defer></script>
</head>
<body>
    <form>
        <h1>Programa de aprovação</h1>
        <p> Nome do aluno:
            <input type="text" id="inNome" placeholder="informe o nome do aluno">
        </p>
        <p> Nota 1:
            <input type="text" step="0.1" min="0" max="10" id="inNota" required>
        </p>
        <p> Nota 2:
            <input type="text" step="0.1" min="0" max="10" id="inNota2" required>
        </p>
        <input type="submit" value="Resultado">
    </form>
    <h3></h3>
    <h4></h4>
</body>
</html>
