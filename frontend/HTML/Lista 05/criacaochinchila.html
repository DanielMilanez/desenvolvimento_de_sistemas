<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../JavaScript/Lista 05/ex02.js" defer></script>
    <title>Ciração de chinchilas</title>
</head>
<body>
    <h1>Criação de chinchilas</h1>
    <form>
        <p>N° Chinchilas
            <input type="text" name="chinchilas" id="numChinchilas" placeholder="informe a quantidade inicial de chinchilas">
        </p>
        <p>N° Anos
            <input type="text" name="anos" id="quantidadeAnos" placeholder="informe a quantidade de anos!">
        </p>
        <input type="button" value="Mostrar previsão de chinchilas!" onclick="preverChinchila()">
    </form>
    <p id="response"></p>
</body>
